<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rabuste Cafe - Premium specialty coffee, artisan pastries, and unique workshop experiences. Discover the perfect blend of coffee culture and art." />
    <meta name="theme-color" content="#2F1B14" />
    <meta property="og:title" content="Rabuste Coffee - Specialty Cafe & Art" />
    <meta property="og:description" content="Premium specialty coffee, artisan pastries, and unique workshop experiences." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" type="image/svg+xml" href="src/assets/logo.png" />
    <title>Rabuste Coffee - Specialty Cafe & Art</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error(
              [error.err.message, error.err.frame].filter(Boolean).join('\n'),
            )
          }
        })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

</html>
